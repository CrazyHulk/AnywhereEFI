# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

jobs:
  build:
    working_directory: ~/starpenghubingzhou/AnywhereEFI

    macos:
      xcode: 9.3.1 # Specify the Xcode version to use

    steps:
      - checkout
      - run: xcodebuild -workspace "project.xcworkspace"  -scheme "AnywhereEFI" -sdk macosx10.13

      # Collect XML test results data to show in the UI, and save the same XML
      # files under test-results folder in the Artifacts tab
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output
